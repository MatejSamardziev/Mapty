<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style.css">

    <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
            rel="stylesheet"
    />

    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""
    />
    <script
            defer
            src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""
    ></script>
    <script defer src="Script.js"></script>


</head>
<body>
 <div class="sidebar">
   <img class="logo" src="logo.png">

   <div class="form-container hidden">
       <form class="form">

           <div class="form-inside">

               <div class="first-collumn col">
                   <p class="form-label">Type</p>
                   <p class="form-label">Duration</p>
               </div>

               <div class="second-collumn col">
                   <select class="form-input input-type">
                       <option value="running">Running</option>
                       <option value="cycling">Cycling</option>
                   </select>
                   <input class="form-input input-duration" placeholder="min">

               </div>


               <div class="third-collumn col">
                   <p class="form-label">Distance</p>
                   <p class="form-label">Cadence</p>
               </div>

               <div class="third-collumn-cycling col hidden">
                   <p class="form-label">Distance</p>
                   <p class="form-label">Elev Gain</p>
               </div>

               <div class="fourth-collumn col">
                   <input class="form-input input-distance" placeholder="km">
                   <input class="form-input input-cadence" placeholder="step/min">
                   <input class="form-input input-elevation hidden-input" placeholder="meters">
               </div>





               <button class="form-btn">OK</button>
           </div>

       </form>
   </div>



 </div>

 <div id="map">
 </div>








</body>
</html>
